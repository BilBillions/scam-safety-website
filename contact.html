<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <body>
    <section id="contact" class="py-12 bg-gray-100">
    <div class="container mx-auto px-4 max-w-3xl">
      <h2 class="text-2xl font-bold mb-4"> Book a Session</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border p-2 rounded" required>
        <input type="email" placeholder="Your Email" class="w-full border p-2 rounded" required>
        <textarea placeholder="Your Message" rows="4" class="w-full border p-2 rounded" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </form>
      <div class="mt-6">
      
      </div>
    </div>
  </section>
    </body>
</html>
