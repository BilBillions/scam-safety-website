<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <body>
     <form action="https://formspree.io/f/xzzgozob" method="POST" class="space-y-4">
  <label class="block">
    <span class="text-gray-700">Your Name</span>
    <input type="text" name="name" required class="w-full p-2 border rounded" />
  </label>

  <label class="block">
    <span class="text-gray-700">Your Email</span>
    <input type="email" name="email" required class="w-full p-2 border rounded" />
  </label>

  <label class="block">
    <span class="text-gray-700">Your Message</span>
    <textarea name="message" rows="5" required class="w-full p-2 border rounded"></textarea>
  </label>

  <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
    Send Message
  </button>
</form>
    </body>
</html>
